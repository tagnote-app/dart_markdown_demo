<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="scaffolded-by" content="https://github.com/dart-lang/sdk" />
    <title>Dart Markdown Demo</title>
    <link rel="stylesheet" href="styles.css?v2.0.0" />
    <link rel="stylesheet" href="highlight/default.min.css" />
    <script defer src="highlight/highlight.min.js"></script>
    <script defer src="main.dart.js?v2.0.0"></script>
  </head>

  <body>
    <header>
      <div class="title">Dart Markdown Demo</div>
      <a
        href="https://github.com/chenzhiguang/dart_markdown"
        class="github-link"
        title="Open Source on GitHub"
      >
        <img src="images/GitHub-Mark-Light-32px.png" />
      </a>
    </header>
    <div class="container">
      <div class="input-container">
        <textarea
          id="markdown"
          class="input-textarea"
          spellcheck="false"
        ></textarea>
        <button id="beautify_button" class="beautify-button">Beautify</button>
      </div>
      <div class="output-container">
        <div id="ast_options" class="ast-options">
          <label>
            <input type="checkbox" id="hide_markers" />
            hide markers
          </label>
          <label>
            <input type="checkbox" id="hide_location" />
            hide location
          </label>
        </div>
        <div id="html_output" class="html-output"></div>
        <pre><code id="code_output"></code></pre>
      </div>
    </div>
    <footer>
      <div class="footer-left">
        <div class="group-title">Enable</div>
        <div id="input_options" class="input-options"></div>
      </div>
      <div class="footer-right">
        <div class="group-title">Output</div>
        <div id="output_options" class="output-options"></div>
      </div>
    </footer>
  </body>
</html>
